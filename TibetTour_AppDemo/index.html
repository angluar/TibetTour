<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<!--iconfont-->
		<link rel="stylesheet" type="text/css" href="css/iconfont/iconfont.css">
		<!--页面css结构-->
		<link rel="stylesheet" type="text/css" href="css/mine.css">
	
	</head>

	<body>
		<!-- 主页面容器 -->
		<div class="mui-inner-wrap">

			<nav class="mui-bar mui-bar-tab">
				<a class="mui-tab-item" id="jingqu">
					<span class="mui-icon iconfont icon-lvyou"></span>
					<span class="mui-tab-label">景区</span>
				</a>
				<a class="mui-tab-item" id="lvgou">
					<span class="mui-icon iconfont icon-hot"></span>
					<span class="mui-tab-label">旅购</span>
				</a>
				<a class="mui-tab-item" id="daoyou">
					<span class="mui-icon iconfont icon-jingdiandaolan"></span>
					<span class="mui-tab-label">导游</span>
				</a>
				<a class="mui-tab-item" id="baozhang">
					<span class="mui-icon iconfont icon-baozhang"></span>
					<span class="mui-tab-label">保障</span>
				</a>
				<a class="mui-tab-item mui-active" id="index">
					<span class="mui-icon iconfont icon-ciwei" style="margin-right:46%;font-size: 1.2rem;"></span>
					<span class="mui-tab-label">我的</span>
				</a>
			</nav>
			<!-- 主页面内容容器 -->
			<div class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!-- 主界面具体展示内容 --> 
					<div class="mainbox">
						<div class="topnav">
							<a class="navaa navaaed" style="border-right:1px solid #ccc">
								<span class="iconfont icon-geren" style="font-size: 1rem;"></span>
								<span>会员信息</span>	
							</a>
							<a class="navaa" id="dingdan" style="border-right:1px solid #ccc">
								<span class="iconfont icon-dingdan" style="font-size: 1rem;"></span>
								<span>订单查询</span>	
							</a>
							</a>
							<a class="navaa" id="yikatong">
								<span class="iconfont icon-dianzipiao" style="font-size: 1rem;"></span>
								<span>一卡通套票</span>
							</a>
						</div>
						<div class="bangding">
							<div class="bangdingleft">
								<p>绑定手机：155****4661</p>
								<p>绑定邮箱：9121*****@qq.com</p>
							</div>
							<div class="bangdingright"></div>
						</div>
						<div class="xian"></div>
						<div class="fangkuang">
							<div class="shequ">
								<p>社区昵称：游客05233号</p>
								<button type="button" class="mui-btn">修改</button>
							</div>
							<div class="huiyuan">
								<span class="iconfont icon-a536" style="font-size: 1.5rem;"></span>
								<span>普通会员</span>
							</div>
							<div class="fangkuai">
								<div class="xiaofangkuai">
									<span class="iconfont icon-cheliangxinxi" style="font-size: 1.2rem;"></span>
									<span>车辆信息</span>
								</div>
								<div class="xiaofangkuai">
									<span class="iconfont icon-shenfenzheng" style="margin-right:6px;font-size: 1rem;"></span>
									<span>身份信息</span>
								</div>
								<div class="xiaofangkuai">
									<span class="iconfont icon-unie64e" style="margin-right:4px;font-size: 1.2rem;"></span>
									<span>绑定信息</span>
								</div>
								<div class="xiaofangkuai">
									<span class="iconfont icon-che2" style="margin-right:4px;font-size: 1.3rem;"></span>
									<span>收货信息</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mui-off-canvas-backdrop"></div>
		</div>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				preloadPages:[{
					url:"jingqu.html",
					id:"jingqu.html",
					url:"lvgou.html",
					id:"lvgou.html",
					url:"daoyou.html",
					id:"daoyou.html",
					url:"baozhang.html",
					id:"baozhang.html",
					url:"index.html",
					id:"index.html",
					extras:{name:'lin',age:18}
				}]
			});
			mui.plusReady(function(){
				var jingqu=document.getElementById('jingqu'),
				lvgou=document.getElementById('lvgou'),
				daoyou=document.getElementById('daoyou'),
				baozhang=document.getElementById('baozhang'),
				dingdan=document.getElementById('dingdan'),
				yikatong=document.getElementById('yikatong'),
				index=document.getElementById('index');
				jingqu.addEventListener('tap',function(){
					mui.openWindow({
						url:'jingqu.html',
						id:'jingqu.html',
					
						show:{
      						aniShow:"slide-in-bottom",
      						duration:"200"		
						}
					});
				});
				lvgou.addEventListener('tap',function(){
					mui.openWindow({
						url:'lvgou.html',
						id:'lvgou.html',
					
						show:{
      						aniShow:"slide-in-bottom",
      						duration:"200"		
						}
					});
				});
				daoyou.addEventListener('tap',function(){
					mui.openWindow({
						url:'daoyou.html',
						id:'daoyou.html',
						
						show:{
      						aniShow:"slide-in-bottom",
      						duration:"200"		
						}
					});
				});
				baozhang.addEventListener('tap',function(){
					mui.openWindow({
						url:'baozhang.html',
						id:'baozhang.html',
						
						show:{
      						aniShow:"slide-in-bottom",
      						duration:"200"		
						}
					});
				});
				index.addEventListener('tap',function(){
					mui.openWindow({
						url:'index.html',
						id:'index.html',
						
						show:{
      						aniShow:"fade-in"		
						}
					});
				});
				dingdan.addEventListener('tap',function(){
					mui.openWindow({
						url:'index2.html',
						id:'index2.html',
					
						show:{
      						aniShow:"fade-in"		
						}
					});
				});
				yikatong.addEventListener('tap',function(){
					mui.openWindow({
						url:'index3.html',
						id:'index3.html',
						
						show:{
      						aniShow:"fade-in"		
						}
					});
				});
			});
			
		</script>
	</body>

</html>
